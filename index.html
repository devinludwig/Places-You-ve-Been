<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" media="screen" text="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron bg-primary">Places You've Been</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a Place:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-name">Name</label>
              <input type="text" class="form-control" id="new-name">
            </div>
            <div class="form-group">
              <label for="new-location">Location</label>
              <input type="text" class="form-control" id="new-location">
            </div>
            <div class="form-group">
              <label for="new-season">Season during visit</label>
              <input type="text" class="form-control" id="new-season">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places:</h2>
          <ul id="places">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>
            <p>Location: <span class="location"></span></p>
            <p>Season during visit: <span class="season"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
